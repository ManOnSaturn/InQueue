{% extends 'base.html' %}

{% block title %}
Valuta la tua esperienza da {{ business_name }}
{% endblock %}

{% block head %}
<!--https://pryley.github.io/star-rating.js/-->
<link href="{{ url_for('static', filename='css/star-rating.css') }}" rel="stylesheet">
{% endblock %}

{% block main %}
    <h1>Valuta la tua esperienza da {{business_name}} </h1>
<p class="muted">Esprimi un giudizio da 1 a 5 stelle</p>


<h2>Come valuteresti {{business_name}}?</h2>
<form>
<div class="mx-auto mt-3" style="transform: translateX(45%);">
<select class="star-rating">
    <option value="">Seleziona una valutazione</option>
    <option value="5">Eccellente</option>
    <option value="4">Molto buono</option>
    <option value="3">Buono</option>
    <option value="2">Non buono</option>
    <option value="1">Terribile</option>
</select>
</div>
<input type="submit" class="btn btn-inqueue-purple mx-auto d-block mt-4">
</form>

<script src="{{url_for('static', filename='js/star-rating.js')}}"></script>
<script>
    var stars = new StarRating('.star-rating',{tooltip: false})
    </script>


{% endblock %}
